name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "cpp" ]

    env:
      WM_NCOMPPROCS: "2"
      BUILD_CORE_ONLY: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install baseline build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc g++ \
            make \
            flex bison \
            cmake \
            zlib1g-dev \
            libboost-system-dev libboost-thread-dev \
            libopenmpi-dev openmpi-bin \
            git ca-certificates \
            python3 perl \
            pkg-config \
            file \
            time

      # IMPORTANT: override the default GitHub Actions bash flags (-e -o pipefail)
      - name: Build OpenFOAM (manual)
        shell: bash --noprofile --norc {0}
        run: |
          # Start non-strict: avoid errexit/pipefail while sourcing OpenFOAM env.
          set +e
          set +u
          set +o pipefail

          mkdir -p _logs

          # Avoid "unbound variable" surprises from strict shells
          export ZSH_NAME="${ZSH_NAME:-}"

          # Source OpenFOAM environment
          source etc/bashrc

          # Now enable safer options for the actual build steps/logging
          set -o pipefail

          echo "WM_PROJECT_DIR=$WM_PROJECT_DIR" | tee _logs/env.log
          echo "WM_NCOMPPROCS=$WM_NCOMPPROCS"   | tee -a _logs/env.log
          echo "BUILD_CORE_ONLY=$BUILD_CORE_ONLY" | tee -a _logs/env.log

          if [ "$BUILD_CORE_ONLY" = "1" ] && [ -f "src/Allwmake" ]; then
            echo "Building core libraries only (src/Allwmake)..." | tee _logs/build-mode.log
            (cd src && ./Allwmake -j "$WM_NCOMPPROCS") 2>&1 | tee _logs/build-src.log
            build_rc=${PIPESTATUS[0]}
          else
            echo "Building full OpenFOAM (./Allwmake)..." | tee _logs/build-mode.log
            ./Allwmake -j "$WM_NCOMPPROCS" 2>&1 | tee _logs/build-full.log
            build_rc=${PIPESTATUS[0]}
          fi

          echo "Build exit code: $build_rc" | tee -a _logs/build-result.log
          exit $build_rc

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openfoam-build-logs
          path: _logs/
          if-no-files-found: ignore
